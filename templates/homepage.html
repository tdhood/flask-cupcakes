<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cupcakes</title>
  <link ref="stylesheet" href="/static/cupcake.css"
</head>

<body>

  <h1>List of cupakes</h1>
  <ul id="cupcakesList" class="row">
  </ul>


  <h2>Make a new cupcake</h2>
  <!-- no form action. using ajax -->
  <form id="cupcakesForm" method="POST">
    <label for="flavor">Flavor
      <input type="text" name="flavor">
    </label>
    <label for="size">Size
      <input type="text" name="size">
    </label>
    <label for="rating">Rating
      <input type="text" name="rating">
    </label>
    <label for="image">Image URL
      <input type="text" name="image">
    </label>
    <button>submit</button>
  </form>



</body>
<script src="http://unpkg.com/jquery"></script>
<script src="http://unpkg.com/axios/dist/axios.js"></script>
<script src="/static/script.js"></script>

</html>
